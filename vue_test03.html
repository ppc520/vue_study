<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="ppc">
        <button v-on:click="afterClick">v-on指令</button>
        <button @click="afterClick">v-on简写命令</button>
        <button @dblclick="afterDoubleClick">双击简写命令</button>
        <h2 @click="changeData">{{message}}</h2>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>
<script>
    var ppc=new Vue({
        el:"#ppc",
        data:{
            message:"ppc我爱死你了"
        },
        methods:{
            afterClick:function () {
                alert("执行afterClick")
            },
            afterDoubleClick:function(){
                alert("执行afterDoubleClick")
            },
            changeData:function(){
                this.message+="！好帅"
            }
        }
    })
</script>
</html>
