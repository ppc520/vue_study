<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="ppc">
    {{message}}
    <div>姓名：{{map.name}}</div>
    <div>性别：{{map.sex}}</div>
    <div>列表：{{list[0]}},{{list[1]}}</div>
    <div>整个列表：{{list}}</div>
</div>


<script src="https://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>
<script>
    var ppc=new Vue({
        el:"#ppc",
        data:{
            message:"ppc",
            map:{
                name:"ppc",
                sex:"帅哥"
            },
            list:["ppc888","及你太美"]
            
        }
    })
</script>
</body>

</html>
