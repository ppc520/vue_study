<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="ppc">
        <router-link to="/">首页</router-link>
        <router-link to="/student">学生</router-link>
        <router-link to="/teacher">老师</router-link>
        <router-link to="/other">其它</router-link>
        <router-view></router-view>
    </div>



    <script>
        var routes=[
            { path: '/', redirect: '/student' },
            { path: '/student', component: {template:"<div>我是帅哥student</div>"} },
            { path: '/teacher', component: {template:"<div>我是帅哥teacher</div>"} },
            { path: '/other', component: {template:"<div>我是帅哥other</div>"} }

        ]
        var router=new VueRouter({
            routes:routes
        });
        new Vue({
            el:"#ppc",
            data () {
                return {
                    
                }
            },
            router
        })
    </script>
</body>

</html>
